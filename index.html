<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="slider-wrapper">
        <div class="slider">
            <input class="slider-input" type="radio" name="slider" id="slide-1" checked aria-hidden="true" hidden="">
            <div class="slider-item">
                <img class="slider-img" src="./assets/slide1.jpg" alt="slide-1">
            </div>
            <input class="slider-input" type="radio" name="slider" id="slide-2" aria-hidden="true" hidden="">
            <div class="slider-item">
                <img class="slider-img" src="./assets/slide2.jpg" alt="slide-2">
            </div>
            <input class="slider-input" type="radio" name="slider" id="slide-3" aria-hidden="true" hidden="">
            <div class="slider-item">
                <img class="slider-img" src="./assets/slide3.jpg" alt="slide-3">
            </div>
            <input class="slider-input" type="radio" name="slider" id="slide-4" aria-hidden="true" hidden="">
            <div class="slider-item">
                <img class="slider-img" src="./assets/slide4.jpg" alt="slide-4">
            </div>
            <input class="slider-input" type="radio" name="slider" id="slide-5" aria-hidden="true" hidden="">
            <div class="slider-item">
                <img class="slider-img" src="./assets/slide5.gif" alt="slide-5">
            </div>
            <label for="slide-1" class="slider-text slider-text-1">Когда отрефакторил свой код</label>
            <label for="slide-2" class="slider-text slider-text-2">Programming is hard, you know...</label>
            <label for="slide-3" class="slider-text slider-text-3">Сын маминой подруги прошел RS School до конца :D</label>
            <label for="slide-4" class="slider-text slider-text-4">Когда в 4 утра пьёшь 3 чашку кофе, чтобы доделать таск</label>
            <label for="slide-5" class="slider-text slider-text-5">Хорошего дня, проверяющий, и успехов на курсе! :)</label>
            <ul class="controls">
                <li class="slider-control"><label for="slide-1" class="slider-bullet slider-bullet-1"></label></li>
                <li class="slider-control"><label for="slide-2" class="slider-bullet slider-bullet-2"></label></li>
                <li class="slider-control"><label for="slide-3" class="slider-bullet slider-bullet-3"></label></li>
                <li class="slider-control"><label for="slide-4" class="slider-bullet slider-bullet-4"></label></li>
                <li class="slider-control"><label for="slide-5" class="slider-bullet slider-bullet-5"></label></li>
            </ul>
        </div>
    </div>
</body>
</html>
